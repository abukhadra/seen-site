<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" style="display: block;" viewBox="0 0 190 190">
    <defs>     
        <filter id="shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
        <feOffset dx="1" dy="1"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
        </filter>
        <linearGradient id='gradient1'>
            <stop offset="0%" stop-color="red" />
            <stop offset="33%" stop-color="green" />
            <!-- <stop offset="66%" stop-color="white" /> -->
            <stop offset="100%" stop-color="black" />
        </linearGradient>
        <linearGradient id='gradient2'>
            <stop offset="0%" stop-color="black" /> 
            <stop offset="33%" stop-color="red" />
            <stop offset="66%" stop-color="green" />
            <stop offset="100%" stop-color="black" />        
            
            
        </linearGradient>        
    </defs>

    <g filter="url(#shadow)">
        <rect width="125" height="125" x="30" y="30"  fill='black' />      
        <rect transform= "rotate(45 100 100)" width="115" height="115" x="28" y="35" fill='coral'/>

        <rect class='cutting-rect' transform = "rotate(45 100 100)" width="100" height="100" x="35" y="42" fill="#f5f6f8"/>
        <rect class='cutting-rect' width="110" height="110" x="38" y="38" fill="#f5f6f8"/>
    </g>

    <text x="90" y="115" 
            font-family="Arial, sans-serif" 
            font-size="120" 
            font-weight="bold"
            fill="black"
            stroke="white"
            stroke-width="2"
            text-anchor="middle">
        ุณ
    </text>
</svg>  